<section class="heading-section">
  <h1 class="title is-1 has-text-centered">Todos</h1>
</section>

<div class="container-x">
  <div class="add-todo-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5">New Todo</h2>

      <div class="field is-grouped my-0">
        <p class="control is-expanded">
          <input
            ngModel
            required
            #todoTextField="ngModel"
            minlength="2"
            name="text"
            class="input"
            type="text"
            placeholder="Type todo text here"
          />
        </p>
        <p class="control">
          <button type="submit" class="button is-info alt-gradient-button">
            <i class="material-icons">add</i>
            Add
          </button>
        </p>
      </div>
      <div *ngIf="todoTextField.invalid && showValidationErrors">
        <p class="help is-danger" *ngIf="todoTextField.errors.required">
          Form is invalid
        </p>
        <p class="help is-danger" *ngIf="todoTextField.errors.minlength">
          Text must be atleast two characters
        </p>
      </div>
    </form>
  </div>
</div>

<section>
  <div class="container-x pt-5 mt-5">
    <div class="todos-list">
      <app-todo-item
        *ngFor="let todo of todos"
        [todo]="todo"
        (todoClicked)="toggleCompleted(todo)"
        (editClicked)="editTodo(todo)"
      ></app-todo-item>
    </div>
